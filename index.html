<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Remo's ToDo App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <h1>Remo's ToDo App</h1>
    <h2>Add new item</h2>
    <form action="#" method="post">
      <input type="text" name="title" placeholder="Titel" class="title">
      <input type="date" name="date" class="date">
      <button type="submit" name="submit" class="submitbutton">Add new item</button>
    </form>

    <ul class="list-items">
      <li>
        <input type="checkbox" name="" value="">
        List Item 1
        <div class="item-date">
          Erledigen bis: 21:00 Uhr
        </div>
      </li>
      <li>
        <input type="checkbox" name="" value="">
        List Item 2
        <div class="item-date">
          Erledigen bis: 21:00 Uhr
        </div>
      </li>
      <li>
        <input type="checkbox" name="" value="">
        List Item 3
        <div class="item-date">
          Erledigen bis: 21:00 Uhr
        </div>
      </li>
      <li class=done>
        <input type="checkbox" name="" checked>
        List Item 3
        <button type="button" name="button" class="remove-button">Remove</button>
        <div class="item-date">
          Erledigen bis: 21:00 Uhr
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
